{%extends 'base.html'%}
<!-- html -->
{% block content %}
{% include 'navbar.html' %}
<!-- content -->
<div class="row mt-5"><br></div>
<div class="container mt-5">
  <div class="users-wrapper">
    <h4 class="text-center mb-3">Searches Found</h4>
    <hr />
    {% for profile in profiles %}

    <div class="single-user-container mt-3">
      <a class="text-decoration-none user" href="{%url 'user_profile' username=profile.user.username %}">
        <div class="image">
          <img src="{{profile.image.url}}" alt="" />
        </div>
        <div class="user_name mb-2">{{profile.user.username.capitalize}}</div>
      </a>
    </div>
    <hr />
    {%empty%}
    <h4 class="text-center">No user found search-term {{message}}</h4>
    {% endfor %}
  </div>
</div>

{% endblock%}
