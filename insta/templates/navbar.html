{% load django_bootstrap5 %}
{% load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  {% block styles %}
   {% bootstrap_css %}
   <link rel="stylesheet" href="../static/css/navbar.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Instagram</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
  {% endblock %}

</head>
<body>
  <nav class="navbar m-0 bg-white">
    <a href="/" class="navbar-brand mb-0 h1">
      <img src="../../static/assests/instagram_logo.png" alt="" />
    </a>
    <form class="form-inline" id="searchform" action=" " role="search">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="searching"
        name="search_profile" />
    </form>
   {% if user.is_authenticated %}
    <ul class="icons m-0">
      <li class="nav-item">
        <a class="nav-link mr-0" href=" ">
          <img src="../../static/assests/home.png" alt="" class="nav-icon" height="20" />
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link mr-0" href="#">
          <img src="../../static/assests/send.jpg" alt="" class="nav-icon" />
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link mr-0" href=" ">
          <img src="../../static/assests/more.jpg" alt="" class="nav-icon" />
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link mr-0" href="#">
          <img src="../../static/assests/compass.png" alt="" class="nav-icon" />
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link mr-0" href=" ">
          <img src="../../static/assests/heart.png" alt="" class="nav-icon" />
        </a>
      </li>
   
      <li class="nav-item dropdown mr-5">
        <a class="nav-link" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src=" " alt="" class="nav-user" />
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'profile' %} ">Profile</a>

          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'logout' %} ">Logout</a>
        </div>
      </li>
    </ul>
    {% else %}
    <li>
      <a class="btn btn-default" href="{% url 'login' %} ">Sign in</a>
    </li>
    {% endif %}

  
  </nav>
  <hr class="m-0" />
  
</body>
</html>
